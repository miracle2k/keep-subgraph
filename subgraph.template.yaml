  - name: BondedECDSAKeep
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: BondedECDSAKeep
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappingBondedECDSAKeep.ts
